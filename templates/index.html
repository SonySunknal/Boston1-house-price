<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Boston House Price Predictor</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;max-width:800px;margin:30px auto;padding:0 18px;}
    label{display:block;margin-top:12px;font-weight:600;}
    .hint{font-size:0.9rem;color:#555;margin-bottom:6px;}
    input[type=number], select{width:100%;padding:8px;border-radius:6px;border:1px solid #ccc;}
    .submit{margin-top:16px;padding:10px 18px;border-radius:8px;background:#007bff;color:#fff;border:none;cursor:pointer;}
    .error{color:#b00020;margin-top:10px;}
    .result{color:#006400;font-size:1.1rem;margin-top:12px;}
    .small{font-size:0.95rem;color:#333;}
  </style>
</head>
<body>
  <h1>Boston House Price Predictor</h1>
  <p class="small">Fill values below (defaults are provided).</p>

  {% if error %}
    <div class="error"><strong>Error:</strong> {{ error }}</div>
  {% endif %}

  <form method="post" action="/predict">
    <label>CRIM — Crime rate per town
      <div class="hint">Typical: 0 (low) — 90 (very high). Use decimals.</div>
      <input type="number" step="0.001" name="CRIM" value="{{ defaults.CRIM }}">
    </label>

    <label>ZN — Proportion of residential land zoned for large lots
      <div class="hint">Percent: 0–100</div>
      <input type="number" step="0.1" name="ZN" value="{{ defaults.ZN }}">
    </label>

    <label>INDUS — Non-retail business acres per town
      <div class="hint">Typical: 0–30</div>
      <input type="number" step="0.1" name="INDUS" value="{{ defaults.INDUS }}">
    </label>

    <label>CHAS — Borders Charles River?
      <div class="hint">0 = No, 1 = Yes</div>
      <select name="CHAS">
        <option value="0" {% if defaults.CHAS == 0 %}selected{% endif %}>0 — Not bordering river</option>
        <option value="1" {% if defaults.CHAS == 1 %}selected{% endif %}>1 — Borders river</option>
      </select>
    </label>

    <label>NOX — Nitric oxides concentration (0.4–0.9)
      <div class="hint">Use decimals, typical range: 0.4–0.9</div>
      <input type="number" step="0.001" name="NOX" value="{{ defaults.NOX }}">
    </label>

    <label>RM — Avg rooms per dwelling
      <div class="hint">Typical: 3–9</div>
      <input type="number" step="0.1" name="RM" value="{{ defaults.RM }}">
    </label>

    <label>AGE — % owner-occupied built before 1940
      <div class="hint">Percent 0–100</div>
      <input type="number" step="0.1" name="AGE" value="{{ defaults.AGE }}">
    </label>

    <label>DIS — Weighted distances to employment centres
      <div class="hint">Higher = farther</div>
      <input type="number" step="0.01" name="DIS" value="{{ defaults.DIS }}">
    </label>

    <label>RAD — Accessibility index to highways
      <div class="hint">Integer categories (1–24)</div>
      <input type="number" step="1" name="RAD" value="{{ defaults.RAD }}">
    </label>

    <label>TAX — Property tax rate per $10,000
      <div class="hint">Typical: 100–700</div>
      <input type="number" step="1" name="TAX" value="{{ defaults.TAX }}">
    </label>

    <label>PTRATIO — Pupil-teacher ratio
      <div class="hint">Typical: 12–25</div>
      <input type="number" step="0.1" name="PTRATIO" value="{{ defaults.PTRATIO }}">
    </label>

    <label>LSTAT — % lower status of the population
      <div class="hint">Percent 0–40; higher often → lower prices</div>
      <input type="number" step="0.1" name="LSTAT" value="{{ defaults.LSTAT }}">
    </label>

    <input class="submit" type="submit" value="Predict">
  </form>

  {% if prediction_text %}
    <div class="result">{{ prediction_text }}</div>
  {% endif %}
</body>
</html>
